$hypr = ~/.config/hypr
$hl = $hypr/hyprland
$cConf = ~/.config/caelestia

# Variables (colours + other vars)
exec = cp -L --no-preserve=mode --update=none $hypr/scheme/default.conf $hypr/scheme/current.conf
source = $hypr/scheme/current.conf


# Default monitor conf
monitor = , preferred, auto, 1

animations {
    enabled = true

    # Animation curves
    bezier = specialWorkSwitch, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = standard, 0.2, 0, 0, 1

    # Animation configs
    animation = layersIn, 1, 5, emphasizedDecel, slide
    animation = layersOut, 1, 4, emphasizedAccel, slide
    animation = fadeLayers, 1, 5, standard

    animation = windowsIn, 1, 5, emphasizedDecel
    animation = windowsOut, 1, 3, emphasizedAccel
    animation = windowsMove, 1, 6, standard
    animation = workspaces, 1, 5, standard

    animation = specialWorkspace, 1, 4, specialWorkSwitch, slidefadevert 15%

    animation = fade, 1, 6, standard
    animation = fadeDim, 1, 6, standard
    animation = border, 1, 6, standard
}

decoration {
    rounding = 20

    blur {
      enabled = false;
    }

    shadow {
      enabled = false;
    }
}

device {
  name = razer-razer-mamba-tournament-edition
  accel_profile = flat
  sensitivity = -0.25
}

device {
  name = razer-razer-basilisk-v3
  accel_profile = flat
  # sensitivity = -0.25
}

# ############# Themes #############
env = QT_QPA_PLATFORMTHEME, qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1

# ######## Toolkit backends ########
env = GDK_BACKEND, wayland,x11
env = QT_QPA_PLATFORM, wayland;xcb
env = SDL_VIDEODRIVER, wayland,x11,windows
env = CLUTTER_BACKEND, wayland
env = ELECTRON_OZONE_PLATFORM_HINT, auto

# ####### XDG specifications #######
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

# ############# Others #############
env = _JAVA_AWT_WM_NONREPARENTING, 1

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Forward bluetooth media commands to MPRIS
exec-once = mpris-proxy

# Resize and move windows based on matches (e.g. pip)
exec-once = caelestia resizer -d

# Start shell
exec-once = caelestia shell -d

general {
    layout = dwindle

    allow_tearing = false  # Allows `immediate` window rule to work

    gaps_in = 0
    gaps_out = 5
    border_size = 2

    col.active_border = rgba($primarye6)
    col.inactive_border = rgba($onSurfaceVariant11)
}

dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

gestures {
    workspace_swipe_distance = 700
    workspace_swipe_cancel_ratio = 0.15
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

gesture = 4, horizontal, workspace
gesture = 3, up, special, special
gesture = 3, down, dispatcher, exec, caelestia toggle specialws
gesture = 4, down, dispatcher, exec, systemctl suspend-then-hibernate

group {
    col.border_active = rgba($primarye6)
    col.border_inactive = rgba($onSurfaceVariant11)
    col.border_locked_active = rgba($primarye6)
    col.border_locked_inactive = rgba($onSurfaceVariant11)

    groupbar {
        font_family = JetBrains Mono NF
        font_size = 15
        gradients = true
        gradient_round_only_edges = false
        gradient_rounding = 5
        height = 25
        indicator_height = 0
        gaps_in = 3
        gaps_out = 3

        text_color = rgb($onPrimary)
        col.active = rgba($primaryd4)
        col.inactive = rgba($outlined4)
        col.locked_active = rgba($primaryd4)
        col.locked_inactive = rgba($secondaryd4)
    }
}

input {
    kb_layout = us
    numlock_by_default = true

    repeat_delay = 200
    repeat_rate = 40

    kb_options = compose:ralt

    focus_on_close = 1

    follow_mouse = false

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        scroll_factor = 0.3
    }
}

binds {
    scroll_event_delay = 0
}

cursor {
    hotspot_padding = 1
}

exec = hyprctl dispatch submap global
submap = global

